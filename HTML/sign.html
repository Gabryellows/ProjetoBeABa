            <a href="/index.html"><img class="logo" src="/ASSETS/logo.png" alt=""></a>
        </div>
        <h1>Bem-te-ví Ecommerce</h1>
        <ul class="menu">
            <div class="dropdown">
                <button id="dropbtn">
                  <i data-feather="menu"></i> Departamentos
                </button>

                </ul>

            <li><a href="/index.html">Inicio</a></li>

    <section class="conteudo">
        <div id="sign-wrapper">
            <div id="login-container">
                <div id="msgError"></div>
                <form id="login-form" method="" action="">
                    <h2>BEM VINDO DE VOLTA!</h2>
                    <p>acessa sua conta</p>
                    <input id="user" placeholder="email" required type="email">
                    <input id="password" placeholder="senha" required type="password">
                    <button onclick="logar(), prevent(event)">Entrar</button>
                    <a href="#">esqueceu sua senha?</a>
                </form>
            </div>
            <div id="sign-container">
                <form id="sign-form" method="" action="">
                    <h2>Crie sua conta</h2>
                    <input id="name" placeholder="Nome" type="text">
                    <input id="cpf" placeholder="CPF" type="cpf">
                    <input id="date" placeholder="Data" type="date">
                    <input id="email" placeholder="Email" type="email">
                    <input id="pass" placeholder="Senha" type="password">
                    <input id="tel" placeholder="Telefone" type="text">
                    <button id="btn" onclick="register()">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Desenvolvido por Gabriel<br>Projeto Beaba</p>
    </footer>
    </div>
