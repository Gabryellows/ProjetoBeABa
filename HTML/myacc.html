<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-te-ví</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/index.html"><img class="logo" src="/ASSETS/logo.png" alt=""></a>
        </div>
        <h1>Bem-te-ví Ecommerce</h1>
        <ul class="menu">
            <div class="dropdown">
                <button id="dropbtn">
                  <i data-feather="menu"></i> Departamentos
                </button>
                <ul class="dropdown-content">
                </ul>
            </div>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/HTML/orders.html">Meus Pedidos</a></li>
        </ul>
        <ul class="menu-2">
            <li><i data-feather="user"></i><a href="/HTML/indexon.html">Bem-vindo, Fulano</a></li>
            <li><i data-feather="shopping-cart"></i><a href="#">Carrinho</a></li>
        </ul>
    </header>

    <section class="conteudo">

        <div class="container">

            <div class="container-perfil">
                <div class="perfil">
                    <div class="avatar">
                        <div class="box-avatar">
                            <img src="/ASSETS/12552973_427402930790295_7588218186348798102_n-removebg-preview.png" alt="">
                        </div>

                        <div class="usuario-info">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="dados">
                        <h3>Dados Pessoais</h3>
                        <form id="form" action="">
                            <div class="grupo-form">
                                <label for="nome">Nome Completo</label>
                                <input type="text" name="nome" id="name"/>
                            </div>

                            <div class="grupo-form">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" id="cpf" disabled/>
                            </div>

                            <div class="grupo-form">
                              <label for="email">Email</label>
                              <input type="email" name="email" id="email" disabled/>
                            </div>

                            <div class="grupo-form">
                                <label for="dataNasc">Data Nascimento</label>
                                <input type="text" name="data" id="dataNasc"/>
                            </div>

                            <div class="grupo-form">
                                <label for="telefone">Telefone</label>
                                <input type="tel" name="telefone" id="telefone"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="endereco-container">
                <h3>Endereços</h3>

                <div class="endereco">

                    <div class="acoes">
                        <button onclick="registerAdress()">Salvar</button>
                    </div>

                    <p>Rua :</p><input type="text" id="adress">
                    <p>Numero :</p><input type="text" id="houseNum">
                    <p>Complemento :</p><input type="text" id="complement">
                    <p>Bairro :</p><input type="text" id="district">
                    <p>Cidade :</p><input type="text" id="city">
                    <p>Estado :</p><input type="text" id="states">
                    <p>CEP :</p><input type="text" id="zipcode">

                </div>
            </div>
        </div>

    </section>

    <footer>
        <p>Desenvolvido por Gabriel<br>Projeto Beaba</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>feather.replace()</script>
    <script src="/JS/app.js"></script>
    <script src="/JS/adresses.js"></script>
    <script src="/JS/user.js"></script>
</body>

</html>
